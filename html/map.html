    <h2 class="maphr">Add Google Map on your webpage: Geeksforgeeks</h2>

    <!--The div element for the map -->
    <div id="map"></div>
  
    <!--Add a script by google -->
<script src=
     "https://maps.googleapis.com/maps/api/js?key=AIzaSyDVPkcE2Tr4B0PO6OzaVJferFUv8iPWd1U&callback=initMap&libraries=&v=weekly"async>
</script>
  


<script>
  
    // Initialize and add the map
    function initMap() {

        // The location of Geeksforgeeks office
        const gfg_office = {
            lat: 28.50231,
            lng: 77.40548
        };

        // Create the map, centered at gfg_office
        const map = new google.maps.Map(
                document.getElementById("map"), {

            // Set the zoom of the map
            zoom: 17.56,
            center: gfg_office,
        });
    }
</script>
